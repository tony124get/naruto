<!DOCTYPE html>
<html>
<head>
   <link href="cat2.jpg" rel="icon" >
    <title>Naruto Theme</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #e67e22; 
            margin-bottom: 20px;
        }

        audio {
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Listen to the Naruto Theme!</h1>
        <audio controls loop>
            <source src="audio.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <p style="font-size: small; color: #777; margin-top: 10px;">(Make sure you have a file named "naruto_theme.mp3" in the same directory as this HTML file.)</p>
    </div>
</body>
</html>
