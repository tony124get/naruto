<!DOCTYPE html>
<html>
<head>
    <title>Login - Hidden Leaf Village</title>
    <link href="cat2.jpg" rel="icon" >
    <style>
        body {
            font-family: "Ninja Naruto", sans-serif; 
            background-image: url('cat2.jpg'); 
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }



        .login-container {
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            color: #e37718;
            font-size: 2.5em;
            text-shadow: 2px 2px #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 1.1em;
            text-align: left;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 16px);
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1em;
        }

        input:invalid:not(:placeholder-shown) {
            border-color: #cc0000;
        }

        input:valid:not(:placeholder-shown) {
            border-color: #4CAF50;
        }

        button[type="submit"] {
            background-color: #e37718; 
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.2em;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #d1650a;
        }

        .message {
            margin-top: 20px;
            font-size: 1em;
            color: #555;
        }

        .enter {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Hidden Leaf Login</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your ninja name">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your secret jutsu">
            </div>
            <button type="submit"> <a class="enter" href="audio.html">Enter the Village</a></button>
        </form>
        <p class="message">Believe it!</p>
    </div>
</body>
</html>
